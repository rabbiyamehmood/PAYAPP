appId: com.tap_pay
env:
  FINGERPRINT_SKIP_BUTTON: "67%,58%"
---
# Fingerprint Page Object
# Contains all elements and actions related to biometric/fingerprint setup
# UI Coordinates: See .maestro/locators.yaml for coordinate definitions

# Handle Fingerprint Setup
- runFlow:
    when:
      visible: "Enable Fingerprint"
    commands:
      - assertVisible: Enable Fingerprint
      - tapOn:
          point: ${FINGERPRINT_SKIP_BUTTON}
