appId: com.tap_pay
env:
  LOGIN_PIN_INPUT_FIELD: "11%,55%"
---
# Login Page Object
# Contains all elements and actions related to login screen
# UI Coordinates: See .maestro/locators.yaml for coordinate definitions

- runFlow:
    when:
      visible: "Enter your Pin"
    commands:
      # Tap on PIN input field (coordinate from locators.yaml)
      - tapOn:
          point: ${LOGIN_PIN_INPUT_FIELD}
      # Enter PIN 1212
      - tapOn: "1"
      - tapOn: "2"
      - tapOn: "1"
      - tapOn: "2"
