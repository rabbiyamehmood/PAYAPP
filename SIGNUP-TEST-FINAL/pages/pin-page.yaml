appId: com.tap_pay
env:
  PIN_INPUT_FIELD_ENTER: "17%,41%"
  PIN_INPUT_FIELD_REENTER: "17%,54%"
---
# PIN Page Object
# Contains all elements and actions related to PIN entry screens
# UI Coordinates: See .maestro/locators.yaml for coordinate definitions

# Enter PIN Function
- runFlow:
    when:
      visible: "Enter PIN"
    commands:
      - assertVisible: Enter PIN
      - tapOn:
          point: ${PIN_INPUT_FIELD_ENTER}
      - tapOn: "1"
      - tapOn: "2"
      - tapOn: "1"
      - tapOn: "2"

# Re-enter PIN Function
- runFlow:
    when:
      visible: "Re-enter PIN"
    commands:
      - assertVisible: Re-enter PIN
      - tapOn:
          point: ${PIN_INPUT_FIELD_REENTER}
      - tapOn: "1"
      - tapOn: "2"
      - tapOn: "1"
      - tapOn: "2"
