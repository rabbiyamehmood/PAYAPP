appId: com.tap_pay
env:
  TERMS_CHECKBOX: "8%,81%"
  TERMS_CONTINUE_BUTTON: "50%,90%"
  TERMS_SCROLL_COUNT: 38
---
# Terms & Conditions Page Object
# Contains all elements and actions related to T&C screens
# UI Coordinates: See .maestro/locators.yaml for coordinate definitions

# Read and Accept Terms
- runFlow:
    when:
      visible: "Read Before Proceeding"
    commands:
      - assertVisible: Read Before Proceeding
      # Scroll through Terms and Conditions (count from env variable)
      - repeat:
          times: ${TERMS_SCROLL_COUNT}
          commands:
            - scroll
      - assertVisible: I have read and agree to the Terms and Conditions
      # Accept checkbox and continue (coordinates from locators.yaml)
      - tapOn:
          point: ${TERMS_CHECKBOX}
      - tapOn:
          point: ${TERMS_CONTINUE_BUTTON}
