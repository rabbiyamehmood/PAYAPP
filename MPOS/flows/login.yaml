appId: com.tap_pay
---
# Login Flow - Reusable authentication component
- tapOn: "PAY"
- assertVisible: "Enter your Pin"
- tapOn:
    point: "11%,55%"
- inputText: "${PIN}"
- assertVisible: "Enable Fingerprint"
- tapOn:
    point: "67%,58%"  # Skip fingerprint
- tapOn:
    point: "17%,58%"  # Confirm/Continue
