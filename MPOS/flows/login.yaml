appId: com.tap_pay
---
# Login Flow - Reusable authentication component
- tapOn: "PAY"
- tapOn:
    point: "11%,55%"
    waitToSettleTimeoutMs: 1000
- inputText: "${PIN}"
- tapOn:
    point: "67%,58%"  # Skip fingerprint
    optional: true
    waitToSettleTimeoutMs: 500
- tapOn:
    point: "17%,58%"  # Confirm/Continue
    waitToSettleTimeoutMs: 1000
